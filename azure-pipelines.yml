# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- main

pool:
  vmImage: 'ubuntu-latest'

stages: 
- stage: Build 
  jobs: 
   - job: Build_Job 
     steps: 
     - task: Maven@3  
       inputs: 
        mavenVersion: '3.x'  
        mavenPomFile: 'pom.xml'  
        goals: 'clean package'  
        publishMavenArtifacts: true  